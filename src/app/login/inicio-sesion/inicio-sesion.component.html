<div class="is-cuerpo">
    <section class="is-portada">
        <div>
            <h1>Bienvenido</h1>
            <p>Ingresa tus datos para acceder a la plataforma</p>
        </div>
    </section>
    <section class="is-formulario">
        <div class="is-form-contenedor">
            <h2>Usuario</h2>
            <div class="is-usuario">
                <mat-form-field appearance="fill">
                    <mat-label>Ingrese su Usuario</mat-label>
                    <input [(ngModel)]="user" matInput placeholder="">
                    <mat-icon matSuffix>person</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </div>
            <h2>Contraseña</h2>
            <div class="is-password">
                <mat-form-field>
                    <mat-label>Ingrese su contraseña</mat-label>
                    <input [(ngModel)]="password" matInput [type]="hide() ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="is-form-button">
                <button mat-flat-button type="button" (click)="ingresar()">Ingresar</button>
            </div>
        </div>
    </section>
</div>
